<h2>Registartion Form</h2>
<hr>
<hr>
<div [hidden]="submitted">
    <form #RegistrationForm="ngForm">
      <h3>Student Details</h3>
      
      <div class="form-group">
        <label for="roll_no">Roll Number</label>
        <input type="text" class="form-control" id="roll_no" placeholder="Give Student's Roll Number" 
        required
        [(ngModel)]="student.roll_no" name="roll_no" #roll_no="ngModel">
        <div [hidden]="roll_no.valid || roll_no.pristine"
             class="alert alert-danger">
           Roll Number is required
        </div>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First Name" 
        required
        [(ngModel)]="student.first_name" name="first_name" #first_name="ngModel">
        <div [hidden]="first_name.valid || first_name.pristine"
             class="alert alert-danger">
            First Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name"
        required
        [(ngModel)]="student.last_name" name="last_name" #last_name="ngModel">
        <div [hidden]="last_name.valid || last_name.pristine"
             class="alert alert-danger">
            Last Name is required
        </div>
      </div>

      <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" class="form-control" id="branch" placeholder="Branch"
          required
          [(ngModel)]="student.branch" name="branch" #branch="ngModel">
          <div [hidden]="branch.valid || branch.pristine"
               class="alert alert-danger">
              Branch is required
          </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="Date of Birth"
            required
            [(ngModel)]="student.dob" name="dob" #dob="ngModel">
            <div [hidden]="dob.valid || dob.pristine"
                 class="alert alert-danger">
                Date of Birth is required
            </div>
          </div>

          <div class="form-group">
              <label for="backlogs">Backlog</label>
              <select id="backlogs" name="backlogs" required 
              [(ngModel)]="student.backlogs" name="backlogs" #backlog="ngModel">
                  <option *ngFor="let backlog of backlogs" [value]="backlog">{{backlog}}</option>  
              </select>
             
              <div [hidden]="backlogs.valid || backlogs.pristine"
                   class="alert alert-danger">
                  Backlog is required
              </div>
            </div>


        <div class="form-group">
              <label for="aadhar_no">Aadhar Number</label>
              <input type="text" class="form-control" id="aadhar_no" placeholder="Aadhar Number"
              required
              [(ngModel)]="student.aadhar_no" name="aadhar_no" #aadhar_no="ngModel">
              <div [hidden]="aadhar_no.valid || aadhar_no.pristine"
                    class="alert alert-danger">
                  Aadhar Number is required
              </div>
          </div>
          
                   <div class="form-group">
              <label for="pan_no">PAN Number</label>
              <input type="text" class="form-control" id="pan_no" placeholder="PAN Number"
              required
              [(ngModel)]="student.pan_no" name="pan_no" #pan_no="ngModel">
              <div [hidden]="pan_no.valid || pan_no.pristine"
                    class="alert alert-danger">
                  Branch is required
              </div>
          </div>

      <hr>
      <hr>

      <div class="form-group">
          <form [formGroup]="form" (ngSubmit)="submit()">
              <div formArrayName="items"
                *ngFor="let item of form.controls['items'].controls; let i = index">
                <div [formGroupName]="i">
                  <input formControlName='name'>
                  <input formControlName='surname'>
                </div>
              </div>
    <button type="button" (click)="addNext()">Add Next</button>
    </form>
  </div>

      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addStudent()" [disabled]="!RegistrationForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{student.first_name}}  {{student.last_name}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newStudent(); addStudentForm.reset()">Continue</button>
    </div>
</div>
