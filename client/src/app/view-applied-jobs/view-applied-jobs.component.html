<h5>Applied Job Posts</h5>

<table style="width:100%">
    <tr>
      <td>S.no </td>
      <td>Company</td> 
      <td>Profile</td>
      <td>Drive Location</td>
      <td>PPT Talk</td>
      <td>Status</td>
    </tr>
<tr *ngFor="let job_post of data; index as i" >
          <td>{{i+1}}</td>
          <td>{{job_post.job_details.company.company_name}}</td> 
          <td>{{job_post.job_details.job_profile}}</td>
          <td>{{jobposts.drive_location}}</td>
          <td>{{jobposts.ppt_talk}}</td>
          <td>Registered</td>
</tr>
</table>
